<p-table [columns]="cols" [value]="contract" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
      <th style="width:7%">操作</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
      <td>
        <i class="pi pi-trash" style="cursor: pointer;" (click)="delete(rowData)"></i>
      </td>
    </tr>
  </ng-template>
</p-table>
